<!DOCTYPE html>
<html lang="en">
  <link />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Squid Game</title>
    <audio autoplay loop>
      <source src="img/bg.aac">
  </audio>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current"> 
        <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p> 
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        
      </section>

      <img src="img/dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn btn--Go" onclick="history.back()" >⬅️Go Back</button>
      <button class="btn btn--next"><a href="Guide.html"> Next ➡️</a></button>
      <!-- <form >
        <input type="button" value="Go back!" onclick="history.back()">
    </form> -->
    </main>
    <script src="js/jsscript.js"></script>
    
  </body>
</html>
